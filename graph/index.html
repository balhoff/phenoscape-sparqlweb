<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script src="/config/config.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="/scripts/jquery.spark.js"></script>
	<script src="/scripts/jquery.rdfquery.core-1.0.js"></script>
	<script src="/scripts/purl.js"></script>
	<script src="/scripts/partials.js"></script>

<body>
<div id="header"></div>
<div id="graph">
Loading...
</div>
<div id="footer"></div>
</body>
<script>
$(document).ready(function() {
	$("#header").load_partial('../shared/_header.html', {}, null);
	$("#footer").load_partial('../shared/_footer.html', {}, null);
	jQuery.get("./state.rq", function (query) { 
		sparql.construct(query, config.endpoint, function (rdf) { 
			sparql.decorate(rdf, ["http://www.w3.org/2000/01/rdf-schema#label"], config.endpoint, function (rdf) { 
				partials.load_partial("#graph", "./_state.html", {sparql: rdf});
			 });
		}); 
	});
});	
</script>
</html>
