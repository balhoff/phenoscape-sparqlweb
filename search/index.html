<body>
<div id="header"></div>
<div id="query_form" action="">
	<form>
		<input id="search_text" name="text" class="search-field"></text><input type="submit" value="Search structures">
	</form>
</div>
<div id="matches">
</div>

<div id="queries"><button id="view_sparql">View SPARQL queries used in this page.</button></div>
<div id="footer"></div>
</body>
<script>
var params = {text: decodeURIComponent(purl().param('text').replace(/\+/g, '%20'))};
$(document).ready(function() {
	partials.load_partial("#header", "../shared/_header.html", {});
	partials.load_partial("#footer", "../shared/_footer.html", {});
	if (params.text) {
		$("#search_text").val(params.text);
		$("#matches").html('<img class="spinner" src="/images/rotation.gif">');
		sparql_partials.load_partial_with_select("#matches", "./_match.html", "./search_classes.rq", config.endpoint, params);
	}
});
</script>
